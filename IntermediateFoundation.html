		//1.Sigma - Implement function sigma(num) that given a number, returns the sum of all positive integers up to number (inclusive).  Ex: sigma(3) = 6 (or 1+2+3); sigma(5) = 15 (or 1+2+3+4+5).

		function sigma(num){
			var sum = 0;
			for(var m=0; m<=num; m++){	//does for loop up to the number of the number thrown.
				sum+=m;		//adds the sum of positive numbers
			}
			return sum;
		}
		console.log(sigma(6));
		console.log(sigma(3));

		//2.Factorial - Write a function factorial(num) that, given a number, returns the product (multiplication) of all positive integers from 1 up to number (inclusive).  For example, factorial(3) = 6 (or 1*2*3); factorial(5) = 120 (or 1*2*3*4*5).

		
		function factorial(num){
			var sum = 1;				//sum is set to 1, any number multiplied by 0 is 0.
			for(var m=1; m<=num; m++){	//indexer is set to 1 and num is inclusive. 
				sum*=m;					/*takes the sum and multiplies it by the indexer m 
			}								1*1=1, 1*2=2, 2*3=6 */
			return sum;
		}
		console.log(factorial(7));
		console.log(factorial(3));

		//5.Array: Nth-to-Last: Return the element that is N-from-array's-end.  Given ([5,2,3,6,4,9,7],3), return 4.  If the array is too short, return null.

		var arr = [5,2,3,6,4,9,7];
		function nthToLast(arr, num){
			if(arr.length<2){		//checks if arr.length is less than 2. (arr.length counts from 1, unlike the index which counts from 0.)
				return null;
			}
			else{
				return arr[arr.length-num];	//returns arr - the number which was entered as a parameter.
			}
		}

		var arr = [41,2,89,66,700,-1];
		function secondLargest(arr){
			var largest = 0;
			var secLargest = 0;
			for(var m=0; m<arr.length; m++){

					return null;
				}
				else if(arr[m]>largest){

					largest = arr[m];
				}
			}
